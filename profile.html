<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - My Profile</title>
    <link rel="icon" href="Assets/Img/netflix-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="Assets/css/style.css">
</head>

<body class="bg-black">
    <header>
        <nav class="navbar navbar-expand-lg bg-black">
            <div class="container-fluid p-0">
                <a class="navbar-brand" href="index.html"><img src="Assets/Img/netflix_logo.png" alt="Logo Netflix"></a>
                <button class="navbar-toggler btn btn-outline-secondary" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-secondary" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="javascript:void(0)">Tv Shows</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="javascript:void(0)">Movies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="javascript:void(0)">Recently added</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="javascript:void(0)">My List</a>
                        </li>

                    </ul>
                    <a href="#"><i class="bi bi-search text-white mx-2"></i></a>
                    <a href="#" id="kids" class="text-secondary mx-2">KIDS</a>
                    <a href="#"><i class="bi bi-bell-fill mx-2 text-secondary"></i></a>
                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary bg-black border-0 dropdown-toggle"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="Assets/Img/avatar.png" alt="Avatar" id="avatar">
                        </button>
                        <ul class="dropdown-menu dropdown-menu-lg-end bg-black">
                            <li><a id="dropdown" class="dropdown-item text-white" href="profile.html"><img
                                        src="Assets/Img/avatar.png" alt="Avatar" class="w-25 me-2">User #1</a></li>
                            <li><a class="dropdown-item" href="profile.html">Manage Profiles</a></li>
                            <li><a class="dropdown-item" href="#">Account</a></li>
                            <li><a class="dropdown-item" href="javascript:void(0)">Help Center</a></li>
                            <li class="dropdown-divider"></li>
                            <li><a class="dropdown-item" type="button">Signout Netflix</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main id="myProfile" class="pt-5 ps-5 text-white">
        <h1 class="display-1">Edit Profile</h1>
        <hr>
        <div class="d-flex flex-column flex-lg-row row gap-2">
            <div id="myProfileAvatar" class="position-relative col-12 col-lg-3">
                <img src="Assets/Img/avatar.png" alt="Avatar">
                <span class="bg-black position-absolute d-flex justify-content-center align-items-center"><i
                        class="bi bi-pencil-fill"></i></span>
            </div>
            <div class="col-12 col-lg-8 mt-2 mt-md-0" id="editProfile">
                <input type="text" value="User #1" class=" bg-secondary bg-gradient mb-3 p-2 text-white">
                <h5 class="text-secondary">Language:</h5>
                <select class="form-select bg-dark text-white" aria-label="Default select example">
                    <option selected id="option">English</option>
                    <option value="1">Italian</option>
                    <option value="2">German</option>
                    <option value="3">Spanish</option>
                </select>
                <hr>

                <h5 class="text-secondary">Maturity Settings:</h5>
                <button type="button" class="btn btn-secondary">ALL MATURITY SETTINGS</button>
                <p class="mt-3">Show files for all maturity settimgs for this profile.</p>
                <button type="button" class="btn btn-dark border">EDIT</button>
                <hr>

                <h5 class="text-secondary">Autoplay Controls:</h5>
                <div class="checkbox-wrapper">
                    <label>
                        <input type="checkbox">
                        <span class="checkbox"></span>
                    </label>
                    <label for="checkbox" id="label" class="mx-2">Autoplay next episode in a series on all devices</label>
                </div>               
                <div class="checkbox-wrapper mt-2">
                    <label>
                        <input type="checkbox">
                        <span class="checkbox"></span>
                    </label>
                    <label for="checkbox" id="label" class="mx-2">Autoplay next episode in a series on all devices</label>
                </div>
                <hr>

                <button type="submit" class="bg-light px-4 fw-bold">SAVE</button>
                <button type="reset" class="bg-dark text-white border px-3">CANCEL</button>
                <button type="reset" class="bg-dark text-white border px-3">DELETE PROFILE</button>
            </div>

        </div>




    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
