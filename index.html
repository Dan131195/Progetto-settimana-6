<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Homepage</title>
    <link rel="icon" href="Assets/Img/netflix-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="Assets/css/style.css">
</head>

<body class="bg-black">
    <header>
        <nav class="navbar navbar-expand-lg bg-black">
            <div class="container-fluid p-0">
                <a class="navbar-brand" href="#"><img src="Assets/Img/netflix_logo.png" alt="Logo Netflix"></a>
                <button class="navbar-toggler bg-body-secondary" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-secondary" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="javascript:void(0)">Tv Shows</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="javascript:void(0)">Movies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="javascript:void(0)">Recently added</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="javascript:void(0)">My List</a>
                        </li>

                    </ul>
                    <a href="#"><i class="bi bi-search text-white mx-2"></i></a>
                    <a href="#" id="kids" class="text-secondary mx-2">KIDS</a>
                    <a href="#"><i class="bi bi-bell-fill mx-2 text-secondary"></i></a>
                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary bg-black border-0 dropdown-toggle"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="Assets/Img/avatar.png" alt="Avatar" id="avatar">
                        </button>
                        <ul class="dropdown-menu dropdown-menu-lg-end bg-black">
                            <li><a id="dropdown" class="dropdown-item text-white" href="#"><img
                                        src="Assets/Img/avatar.png" alt="Avatar" class="w-25 me-2">User #1</a></li>
                            <li><a class="dropdown-item" href="#">Manage Profiles</a></li>
                            <li><a class="dropdown-item" href="#">Account</a></li>
                            <li><a class="dropdown-item" href="javascript:void(0)">Help Center</a></li>
                            <li class="dropdown-divider"></li>
                            <li><a class="dropdown-item" type="button">Signout Netflix</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="topSection">
            <article>
                <h2 class="text-white">TV Shows</h2>
                <select class="form-select bg-dark text-white" aria-label="Default select example">
                    <option selected>Genres</option>
                    <option value="1">Comedy</option>
                    <option value="2">Anime</option>
                    <option value="3">Horror</option>
                </select>
            </article>
            <article>
                <div class="border-1 border-secondary">
                    <i class="bi bi-text-left text-secondary"></i>
                </div>
                
                <i class="bi bi-grid text-secondary"></i>
            </article>
        </section>
    </main>

    <footer>

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
